name: Auto Update Sitemap

on:
  push:
    branches: [main]  # change if your branch is 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate sitemap
        run: node generate-sitemap.js

      - name: Commit sitemap.xml
        run: |
          git config user.name "sitemap-bot"
          git config user.email "sitemap@bot.com"
          git add sitemap.xml
          git commit -m "Update sitemap.xml" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
